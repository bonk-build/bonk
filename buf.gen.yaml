version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: go.bonk.build/api/go/proto
plugins:
  - remote: buf.build/protocolbuffers/go
    out: api/go/proto
    opt:
      - paths=source_relative
      - default_api_level=API_OPAQUE
  - remote: buf.build/grpc/go
    out: api/go/proto
    opt:
      - paths=source_relative
inputs:
  - directory: api/proto
