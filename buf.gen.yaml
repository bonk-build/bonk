version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: go.bonk.build/api/go
plugins:
  - local: ["go", "tool", "protoc-gen-go"]
    out: api
    opt:
      - paths=source_relative
      - default_api_level=API_OPAQUE
  - local: ["go", "tool", "protoc-gen-go-grpc"]
    out: api
    opt:
      - paths=source_relative
inputs:
  - directory: api
