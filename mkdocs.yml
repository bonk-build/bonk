site_name: Bonk
site_url: https://bonk.build/
repo_url: https://github.com/bonk-build/bonk

theme:
  name: material

plugins:
  - mike:
      canonical_version: latest
      version_selector: true

extra:
  version:
    provider: mike
    alias: true

markdown_extensions:
  - markdown.extensions.tables
  - pymdownx.inlinehilite
  - sane_lists

strict: true
validation:
  omitted_files: warn
  absolute_links: warn
  unrecognized_links: warn
  anchors: warn
