edition = "2023";
package bonk.v0;

import "google/protobuf/struct.proto";

message DescribeExecutorsRequest {}

message DescribeExecutorsResponse {
  message ExecutorDescription {}

  string plugin_name = 1;
  map<string, ExecutorDescription> executors = 2;
}

message OpenSessionRequest {
  string session_id = 1;
}

message OpenSessionResponse {}

message CloseSessionRequest {
  string session_id = 1;
}

message CloseSessionResponse {}

message ExecuteTaskRequest {
  string session_id = 1;
  string name = 2;
  string executor = 3;
  repeated string inputs = 4;
  google.protobuf.Struct parameters = 5;
  string out_directory = 6;
}

message ExecuteTaskResponse {
  message FollowupTask {
    string name = 1;
    string executor = 2;
    repeated string inputs = 3;
    google.protobuf.Struct parameters = 4;
  }

  repeated string output = 1;
  repeated FollowupTask followup_tasks = 2;
}

service ExecutorService {
  // General plugin support
  rpc DescribeExecutors(DescribeExecutorsRequest) returns (DescribeExecutorsResponse);

  // Used for opening & closing sessions
  rpc OpenSession(OpenSessionRequest) returns (OpenSessionResponse);
  rpc CloseSession(CloseSessionRequest) returns (CloseSessionResponse);

  // Executor interface
  rpc ExecuteTask(ExecuteTaskRequest) returns (ExecuteTaskResponse);
}
