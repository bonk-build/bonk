default_install_hook_types:
  - pre-commit
  - pre-push

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-merge-conflict
      - id: check-vcs-permalinks
      - id: check-toml
      - id: check-json
      - id: check-yaml
        args:
          - --allow-multiple-documents
      - id: check-added-large-files
      - id: mixed-line-ending
      - id: detect-private-key
      - id: pretty-format-json
        args:
          - --autofix
          - --no-ensure-ascii
          - --no-sort-keys

  - repo: https://github.com/renovatebot/pre-commit-hooks
    rev: 41.82.1
    hooks:
      - id: renovate-config-validator
        args: [--strict]

  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.8.3
    hooks:
      - id: commitizen

  - repo: https://github.com/korandoru/hawkeye
    rev: v6.1.1
    hooks:
      - id: hawkeye-format

  - repo: local
    hooks:
      - id: go-fmt
        name: go format
        language: system
        entry: go fmt ./...
        types: [go]
        pass_filenames: false
      - id: go-vet
        name: go vet
        language: system
        entry: go vet ./...
        types: [go]
        pass_filenames: false

      - id: cue-fmt
        name: cue format
        language: system
        entry: cue fmt
        types: [cue]
      - id: cue-vet
        name: cue vet
        language: system
        entry: cue vet -c
        types: [cue, yaml]
        pass_filenames: false
