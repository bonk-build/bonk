default_stages:
  - pre-commit
  - pre-push

default_install_hook_types:
  - commit-msg
  - pre-commit
  - pre-push

repos:
  - repo: local
    hooks:
      - id: go-mod-tidy
        name: go mod tidy
        language: system
        entry: go mod tidy
        types: [go]
        pass_filenames: false

      - id: go-generate
        name: go generate
        language: system
        entry: go generate ./...
        pass_filenames: false

      - id: cue-fmt
        name: cue format
        language: system
        entry: go tool cue fmt
        types: [cue]
      - id: cue-vet
        name: cue vet
        language: system
        entry: go tool cue vet -c
        types_or: [cue, yaml]
        pass_filenames: false

      - id: buf-fmt
        name: buf format
        language: system
        entry: go tool buf format
        types: [proto]
        pass_filenames: false
      - id: buf-lint
        name: buf lint
        language: system
        entry: go tool buf lint
        types: [proto]
        pass_filenames: false

  - repo: meta
    hooks:
      - id: check-hooks-apply
      - id: check-useless-excludes

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
        exclude: license-header.txt|.devcontainer/devcontainer-lock.json
      - id: check-merge-conflict
      - id: check-vcs-permalinks
      - id: check-toml
      - id: check-yaml
        args:
          - --allow-multiple-documents
          - --unsafe
      - id: check-added-large-files
      - id: mixed-line-ending
      - id: detect-private-key
      - id: no-commit-to-branch
        args: [--branch, main]

  - repo: https://gitlab.com/bmares/check-json5
    rev: v1.0.0
    hooks:
    - id: check-json5

  - repo: https://github.com/renovatebot/pre-commit-hooks
    rev: 41.131.9
    hooks:
      - id: renovate-config-validator
        args: [--strict]

  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.9.1
    hooks:
      - id: commitizen
        stages:
          - commit-msg
          - manual

  - repo: https://github.com/korandoru/hawkeye
    rev: v6.2.0
    hooks:
      - id: hawkeye-format

  - repo: https://github.com/golangci/golangci-lint
    rev: v2.5.0
    hooks:
      - id: golangci-lint-config-verify
      - id: golangci-lint-full
      - id: golangci-lint-fmt
